data:text/html,<html><head><meta http-equiv="Content-Security-Policy"content="script-src'self''unsafe-inline'"><link rel="icon"type="image/x-icon"href="https://art.pixilart.com/sr22cf18a765fa2.png"><title>Notepad</title></head><body style="background-color:%23222;margin:0;font:2em monospace"><div style="margin:2vh;padding:2vh;border-radius:10px;background-color:%23333;min-height:92vh;display:flex"><div id="lines"style="color:%23555;flex:1.5em;text-align:right;margin:0 0.5em 0 0"><span id="line1">1</span></div><textarea id="editor"spellcheck="false"contenteditable="true"style="font:inherit;resize:none;padding:0;margin:0;min-height:100%;width:100%;color:%23ffe;outline:0;background-color:%23333;border:0"></textarea></div><script>let editor=document.getElementById("editor");let last_line=1;let last_line_count=1;editor.addEventListener("keydown",function(e){if(e.key=="Tab"){e.preventDefault();var start=this.selectionStart;var end=this.selectionEnd;this.value=this.value.substring(0,start)+"%20%20%20%20"+this.value.substring(end);this.selectionEnd=start+4;}});editor.addEventListener("input",function(e){lines=this.value.split(/\r\n|\r|\n/).length;if(last_line_count!=lines){document.getElementById("lines").innerHTML=[...Array(lines).keys()].map(i=>`<span id="line${i+1}">${i+1}</span>`).join("<br>");last_line_count=lines;}});editor.addEventListener("keydown",checkcaret);editor.addEventListener("mousedown",checkcaret);editor.addEventListener("paste",checkcaret);editor.addEventListener("input",checkcaret);editor.addEventListener("cut",checkcaret);function checkcaret(){setTimeout(function(){let start=editor.selectionStart;let line=editor.value.substring(0,start).split(/\r\n|\r|\n/).length;document.getElementById(`line${line}`).style.color="%23996";if(last_line!=line){try{document.getElementById(`line${last_line}`).style.color="%23555";}catch{};};last_line=line;},0)};</script></body></html>
